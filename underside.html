<body>
    <header>

    <main>
        <section id="secAlbum"></section>
        <section id="secLignende"></section>
            
    </main>

    <script>
        const secAlbum = document.querySelector("#secAlbum");
        const secLignende = document.querySelector("#secLignende");

        const db = firebase.firestore();
        const Album = db.collection("Album");


        const url = new URL(window.location.href);
        const id = url.searchParams.get("id");
        console.log(id);

        const hentAlbum = async (id) => {
        const svar = await Album.doc(id).get();
        lagAlbumHTML(svar.data());
        const albumSjanger = svar.data().sjanger
        hentAlbumFraSjanger(svar.data().sjanger);
        }

        const hentAlbumFraSjanger = async (sjanger) => {
            const svar = await Album.where("sjanger", "==", sjanger).limit(6).get();
            for(const album of svar.docs){
               //console.log(album.data()); 
               lagLignendeAlbumHTML(album.id, album.data());

            }
        }


        const lagAlbumHTML = (album) => {
            secAlbum.innerHTML = `
               <div>
                  <h2>${album.navn}</h2>
                  <h3>${album.artist} - ${album.aar}</h3>
                  <p>${album.beskrivelse}</p>
               </div>
               <div>
                  <img src="bilder/${album.bilde}">
               </div>
            `;
        }

        const lagLignendeAlbumHTML = (id, album) => {
            secLignende.innerHTML += `
                    <div> 
                      <a href="underside.html?id=${id}">
                       <img src="bilder/${album.bilde}">
                       </a>
                    </div>
            
            `

        }

        hentAlbum(id);
    </script>
