    <main>
        <section id="sortering">
            <div>
                <select id="selSorter" onchange="hentAlleManikyr()">
                    <option value="asc">Pris lav til høy</option>
                    <option value="desc">Pris høy til lav</option>
                </select>
            </div>

        </section>

        <article id="artManikyr">

        </article>
           

    </main>

    <footer>

    </footer>
    <script>

const db = firebase.firestore();
const Manikyr= db.collection("Manikyr");

            const artManikyr = document.querySelector("#artManikyr");
            const sorteringsKnapper = document.querySelectorAll("#sortering button");
            const selSorter = document.querySelector("#selSorter");

            const hentAlleManikyr = async () => {
                const svar = await Manikyr.orderBy("Pris", selSorter.value).get();
                artManikyr.innerHTML = ``;
                for(const Manikyr of svar.docs){
                    lagManikyrHTML(Manikyr.id, Manikyr.data());
                }
            }

            const lagManikyrHTML = (id, Manikyr) => {
                artManikyr.innerHTML += `
                <section class="sectyper">
                <div>
                <h3> ${Manikyr.Navn}</h3>
                </div>
                <div>
                <h5> Tid: ${Manikyr.Tid}min</h5>
                </div>
                <div>
                <h5> Pris: ${Manikyr.Pris}kr</h5>
                </div> 
                </section>
            `;
            }

            hentAlleManikyr();

        
    </script>
