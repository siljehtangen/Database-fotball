        <script>
            const db = firebase.firestore();
            const Album = db.collection("Album");

            const artAlbum = document.querySelector("#artAlbum");
            const btnAlle = document.querySelector("#alle");
            const btnIndie = document.querySelector("#indie");
            const btnPop = document.querySelector("#pop");
            const sorteringsKnapper = document.querySelectorAll("#sortering button");
            const selSorter = document.querySelector("#selSorter");


            const hentAlleAlbum = async () => {
                fjernUnderstreker();
                btnAlle.classList.add("active");
                artAlbum.innerHTML = ``;
                const svar = await Album.orderBy("aar", selSorter.value).get();
                for(const album of svar.docs){
                    console.log(album.data());
                    lagAlbumHTML(album.id, album.data());
                }
            }
            const hentIndieAlbum = async () => {
                fjernUnderstreker();
                btnIndie.classList.add("active");
                artAlbum.innerHTML = ``;
                const svar = await Album.orderBy("aar", selSorter.value).where("sjanger","==","Indie").get();
                for(const album of svar.docs){
                    lagAlbumHTML(album.id, album.data());
                }
            }

            const hentPopAlbum = async () =>{
                fjernUnderstreker();
                btnPop.classList.add("active");
                artAlbum.innerHTML = ``;
                const svar = await Album.orderBy("aar", selSorter.value).where("sjanger","==","Pop").get();
                for(const album of svar.docs){
                lagAlbumHTML(album.id, album.data());
            }
