    <header>

    <main>
        <article id="tilbakeknapp">
            <a href="index.html">
                Tilbake
            </a>

        </article>

        <section id="sortering">
            <div>
                <select id="selSorter" onchange="hentAlleAkryl()">
                    <option value="asc">Pris lav til høy</option>
                    <option value="desc">Pris høy til lav</option>
                </select>
            </div>

        </article>

    <footer>

    </footer>
    <script>
    
    const db = firebase.firestore();
    const Akryl= db.collection("Akryl");

            const artAkryl = document.querySelector("#artAkryl");
            const sorteringsKnapper = document.querySelectorAll("#sortering button");
            const selSorter = document.querySelector("#selSorter");

            const hentAlleAkryl = async () => {
                const svar = await Akryl.orderBy("Pris", selSorter.value).get();
                artAkryl.innerHTML = ``;
                for(const Akryl of svar.docs){
                    lagAkrylHTML(Akryl.id, Akryl.data());
                }
            }

            const lagAkrylHTML = (id, Akryl) => {
                artAkryl.innerHTML += `
                <section class="sectyper">
                <div>
                <h3> ${Akryl.Navn}</h3>
                </div>
                <div>
                <h5> Tid: ${Akryl.Tid}min</h5>
                </div>
                <div>
                <h5> Pris: ${Akryl.Pris}kr</h5>
                </div> 
                </section>
            `;
            }

            hentAlleAkryl();

        
    </script>
